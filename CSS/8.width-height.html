<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Width, Height, Max-Width</title>
    <style>
      div#box-1 {
        width: 50%;
        height: 100px;
        background-color: rgb(18, 12, 60);
      } 
      div#box-2 { 
        width: 50%; 
        height: 50px; 
        background-color: blue;
      } 
      div#box-3 { 
        max-width: 500px; 
        height: 100px;     
        background-color: cadetblue;
       }
    </style>
  </head>
  <body>
    <div id="box-1"> 
        <div id="box-2"></div>
    </div>  
    <br>
    <div id="box-3"></div>
  </body>
</html>
