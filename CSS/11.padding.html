<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Padding</title> 

    <style> 
        * { 
            margin: 0; 
            padding: 0;  
        

        } 
        div.box-1 { 
            background-color: rgb(237, 230, 218);
             width: 500px; 
             height: 200px; 
             border: 5px solid rgb(125, 112, 112); 
             padding: 40px; 
             box-sizing: border-box;
        }
    </style>
  </head>
  <body>
    <div class="box-1">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores id,
      dignissimos quos, consequuntur totam facilis rem quod ad dicta vero et
      tenetur perspiciatis, expedita sed alias asperiores corrupti. Sunt,
      accusamus.
    </div>
  </body>
</html>
